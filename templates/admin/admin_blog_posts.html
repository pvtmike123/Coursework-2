{% extends"/admin_nav.html" %}
{% block content %}

    <h3 class="text-muted">Current Blog Posts</h3>

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-edit"></i> Blog Posts
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    {% for item in sales %}


        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    {{ item.id }}
                </td>
                <td>
                    {{ item.title }}
                </td>
                <td>
                    {{ item.author }}
                </td>
                <td>
                    {{ item.content[:200] }}....
                </td>
                <td>
                    <a class="btn btn-warning btn-sm" href="{{ url_for('editblog', id=item.id) }}"
                       role="button">Edit</a>

                </td>
                <td>
                    <a class="btn btn-danger btn-sm" href="{{ url_for('deleteblog', id=item.id) }}"
                       role="button">Delete</a>

                </td>
            </tr>


            </tbody>
        </table>


    {% endfor %}


{% endblock %}
