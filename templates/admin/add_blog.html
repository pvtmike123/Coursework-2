{% extends"base.html" %}
{% block content %}

    <h3 class="text-muted">Admin add product</h3>

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-edit"></i> Add product
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="../php/add_product_script.php" method="post">

                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" placeholder="" name="name">
                        </div>

                        <div class="form-group">
                            <label>Author</label>
                            <input class="form-control" placeholder="" name="description">
                        </div>

                        <div class="form-group">
                            <label>Date</label>
                            <input class="form-control" placeholder="" name="design_specs">
                        </div>

                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" rows="6"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            Select image to upload:
                            <input type="file" name="fileToUpload" id="fileToUpload">
                        </div>

                        <button type="sumbit" class="btn btn-success btn-md">Add Blog</button>

                    </form>

                </div>
            </div>
        </div>
        <div class="col-lg-6 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="#" class="thumbnail">
                        <img id="target"/>
                        <input type="file" id="select_image" name="image" onchange="putImage()"></input>
                    </a>
                    <p>Preview your image here. View your selected image</p>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <script>
        function showImage(src, target) {
            var fr = new FileReader();
            fr.onload = function () {
                target.src = fr.result;
            }
            fr.readAsDataURL(src.files[0]);
        }

        function putImage() {
            var src = document.getElementById("select_image");
            var target = document.getElementById("target");
            showImage(src, target);
        }
    </script>


{% endblock %}
