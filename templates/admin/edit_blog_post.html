{% extends"/admin_nav.html" %}
{% block content %}

    <br>

    <div class="well well-lg">

         {% for item in sales %}

    <h2 style="text-align:center">{{ item.title }}</h2>

             <br>
             <br>


        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="" method="">

                                    <div class="form-group">
                                        <label>Title</label>
                                            <input class="form-control" placeholder="" name="title"
                                                   value="{{ item.title }}">

                                            </div>

                                            <div class="form-group">
                                                <label>Author</label>
                                                <input class="form-control" placeholder=""
                                                       value="{{ item.author }}" name="author">
                                            </div>

                                            <div class="form-group">
                                                <label>Date</label>
                                                <input class="form-control" placeholder="" value="{{ item.date }}"
                                                       name="date">
                                            </div>

                                    <div class="form-group hidden">
                                                <label>ID</label>
                                                <input class="form-control" placeholder="" value="{{ item.id }}"
                                                       name="id">
                                            </div>

                                            <div class="form-group">
                                                <label>Content</label>
                                               <textarea class="form-control" rows="5" name="content" >{{ item.content }}</textarea>
                                            </div>

                                            <button type = "submit" value = "submit" class="btn btn-success btn-md">Update details</button>

                                    <br>
                                    <br>

                                    {{ msg }}

                                            </form>

                                            </div>
                                            </div>
                                            </div>
                                            <div class="col-lg-6 text-center">
                                                <div class="panel panel-default">
                                                    <div class="panel-body">
                                                        <a href="#" class="thumbnail">
                                                            <img class="img-responsive" src="{{ item.image }}"
                                                                 align="middle" alt="">
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            <!-- /.row -->
                                        {% endfor %}

            </div>

        </div>

    </div>


{% endblock %}
