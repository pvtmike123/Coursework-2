{% extends"base.html" %}
{% block content %}

    <body>

     <!-- Page Content -->

    <div class="container">

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3 style="color: white">All Blogs</h3>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center">

        {% for item in sales %}

            <div class="col-md-4 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img class="img-responsive" src="{{ item.image }}" alt="">
                    <div class="caption">
                        <h4><a href="{{ url_for('blog', id=item.id) }}">{{ item.title }}</a></h4>
                        <p> {{ item.content[:100] }}......</p>
                        <p>
                            <a href="{{ url_for('blog', id=item.id) }}" class="btn btn-default">View more</a>
                        </p>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
    <!-- /.row -->

    <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="footer">Copyright &copy; MyBlog 2016</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>

    </body>

{% endblock %}
